<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="bg_wrapper">
        <h1>Random User api test</h1>
        <div class="refresh">Click me</div>
      </div>
      <div class="profile_card">
        <div class="profile_header"></div>
        <div class="user_img">
          <img src="images/model.jpg" />
        </div>
        <div class="title_info">Hi, My name is</div>
        <div class="title_details">Sara George</div>
        <div class="info_icons">
          <div
            class="icon user_ active"
            data-title="Hi, My name is"
            data-value="Sara George"
          ></div>
          <div
            class="icon email_"
            data-title="My email address is"
            data-value="abcd@email.com"
          ></div>
          <div
            class="icon birthday_"
            data-title="My age is"
            data-value="30yrs"
          ></div>
          <div
            class="icon location_"
            data-title="My addres is"
            data-value="South Africa"
          ></div>
          <div
            class="icon phone_"
            data-title="My phone number is "
            data-value="1234567890"
          ></div>
          <div
            class="icon password_"
            data-title="My password is"
            data-value="123456"
          ></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
